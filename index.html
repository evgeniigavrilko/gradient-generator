<!DOCTYPE html>
<html lang="en">

<head class="head__page">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <title>Gradient Generator</title>
</head>

<body class="body__page">
  <div class="container">
    <div class="gradient__block" id="gradient-block"></div>
    <p class="color__code" id="color-code"></p>
    <button class="copy__btn gradient__btn" id="copy-btn">Copy</button>
    <div class="gradient__parametrs">
      <p class="gradient__deg">Deg: <br> <input type="number" class="input__deg" id="input-deg" value="90"></p>
      <p class="gradient__opacity">Opacity: <br> <input type="number" step="0.01" class="input__opacity"
          id="input-opacity" value="0.9"></p>
    </div>
    <button class="change__button gradient__btn" id="change-button">Gradient</button>
  </div>
  <script src="js/main.js"></script>
</body>

</html>
